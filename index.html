<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Vue</title>
  </head>
  <body>
    <div id="app" class="container my-5">
      <div class="input-group mb-3">
        <input
          v-model="newfood"
          type="text"
          class="form-control"
          placeholder="Add food"
          aria-describedby="button-addon2"
        />
        <button
          @click="addfood"
          class="btn btn-outline-primary"
          type="button"
          id="button-addon2"
        >
          Add food
        </button>
      </div>
      <hr />
      <div v-if="alert.success" class="alert alert-success">
        {{alert.msg}}
        <span
          class="close"
          style="float: right; cursor: pointer"
          data-dismiss="alert"
        >
          &times;
        </span>
      </div>
      <div v-if="alert.warning" class="alert alert-warning">
        {{alert.msg}}
        <span
          @click="deletefood(i)"
          class="close"
          style="float: right; cursor: pointer"
          data-dismiss="alert"
        >
          &times;
        </span>
      </div>
      <div v-if="alert.danger" class="alert alert-danger">
        {{alert.msg}}
        <span
          @click="deletefood(i)"
          class="close"
          style="float: right; cursor: pointer"
          data-dismiss="alert"
        >
          &times;
        </span>
      </div>
      <ul class="list-group">
        <li v-for=" (food ,i) in foods" class="list-group-item">
          {{(i+1) + '. ' + food}}
          <span
            @click="deletefood(i)"
            style="float: right; cursor: pointer"
            class="close"
            data-dismiss="alert"
            >&times;</span
          >
        </li>
      </ul>
    </div>
  </body>
  <script src="./vue.js"></script>
</html>
